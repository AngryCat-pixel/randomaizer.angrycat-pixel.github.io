<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Randomaizer</title>
    <meta name="title" content="Calculator" />
    <!-- Favicon  -->
    <link type="image/x-icon" rel="shortcut icon" href="./icons/favicon.ico" />

    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./icons/favicon-16x16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="./icons/favicon-32x32.png"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="/icons./favicon-96x96.png"
    />
    <link
      type="image/png"
      sizes="120x120"
      rel="icon"
      href="./icons/favicon-120x120.png"
    />

    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrap">
      Введите данные!
      <form action="" id="randomForm">
        <input type="number" name="from" placeholder="От" required />
        <input type="number" name="to" placeholder="До" required />
        <input type="number" name="repeat" placeholder="Кол-во" required />
        <button type="submit">Старт</button>
      </form>
      <div id="result"></div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
